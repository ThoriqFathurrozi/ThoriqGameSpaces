<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/css/style-digital-clock.css" />
    <title>Digital Clock</title>
  </head>
  <body onload="initClock()">
    <div class="datetime">
      <div class="date">
        <span id="dayname">Day</span>,
        <span id="month">Month</span>
        <sapn id="daynum">00</sapn>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
    </div>
    <footer>
      <div class="bottom">
        <p>&copy;2022 Thoriq Fathurrozi</p>
      </div>
    </footer>
    <script type="text/javascript" src="js/main-digital-clock.js"></script>
  </body>
</html>
